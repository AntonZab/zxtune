#
# qmake configuration for win32-g++-64
#

include(../win32-g++/qmake.conf)

QMAKE_CFLAGS            += -m64 -mwin32 -mno-ms-bitfields
QMAKE_CXXFLAGS          += -m64 -mwin32 -mno-ms-bitfields
QMAKE_LFLAGS            += -m64 -static

QMAKE_RC                = $${CROSS_COMPILE}windres -F pe-x86-64
