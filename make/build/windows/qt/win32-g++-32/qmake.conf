#
# qmake configuration for win32-g++-32
#

include(../win32-g++/qmake.conf)

QMAKE_CFLAGS            += -m32 -mwin32 -mno-ms-bitfields
QMAKE_CXXFLAGS          += -m32 -mwin32 -mno-ms-bitfields
QMAKE_LFLAGS            += -m32 -static

QMAKE_RC                = $${CROSS_COMPILE}windres -F pe-i386
